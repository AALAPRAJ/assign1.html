<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Books</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 0 20px;
        }

        /* Book Card */
        .book-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 15px;
        }

        /* Book Cover */
        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Book Info */
        .book-info {
            font-size: 16px;
        }

        .book-info h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            color: #2980B9;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .btn-primary {
            padding: 10px 20px;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #1F65A4;
        }

        /* Responsive Book Grid */
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Civil Engineering Books</h1>
    </header>

    <div class="book-grid">
        <!-- Book 1 -->
        <div class="book-card">
            <img src="https://rukminim2.flixcart.com/image/850/1000/j31wb680-1/book/8/1/1/structural-analysis-volume-1-original-imaets2trrfzgrhk.jpeg?q=90&crop=false">
            <div class="book-info">
                <h3>Structural Analysis</h3>
                <p class="author">By R.C. Hibbeler</p>
                <p class="price">$89.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

        <!-- Book 2 -->
        <div class="book-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2zRGZfT_jazjTK3QgQZlSHVuDj6_QD9Rfew&s">
            <div class="book-info"></div>
                <h3>Fundamentals of Fluid Mechanics</h3>
                <p class="author">By Bruce R. Munson</p>
                <p class="price">$98.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

        
    </div>

</body>
</html>
