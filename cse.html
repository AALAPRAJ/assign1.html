<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - University Bookstore</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        /* Book Card */
        .book-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        /* Book Cover */
        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Book Info */
        .book-info {
            font-size: 16px;
        }

        .book-info h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            color: #0066cc;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .btn-primary {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #004999;
        }

        /* Responsive Book Grid */
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="book-grid">
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/71-XlTSt+pL._UF1000,1000_QL80_.jpg" alt="Data Structures" class="book-cover">
            <div class="book-info">
                <h3>Data Structures and Algorithms</h3>
                <p class="author">By John Smith</p>
                <p class="price">$49.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

    <div class="book-card">
        <img src="https://images.booksense.com/images/305/046/9780262046305.jpg" alt="Introduction to Algorithms" class="book-cover">
        <div class="book-info">
            <h3>Introduction to Algorithms</h3>
            <p class="author">By Thomas H. Cormen</p>
            <p class="price">$59.99</p>
            <button class="btn-primary">Add to Cart</button>
        </div>
    </div>
    </div>
</body>
</html>
