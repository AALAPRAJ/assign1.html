<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Books - Electrical & Computer Engineering Books</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 0 20px;
        }

        /* Book Card */
        .book-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 15px;
        }

        /* Book Cover */
        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Book Info */
        .book-info {
            font-size: 16px;
        }

        .book-info h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            color: #0066cc;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .btn-primary {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #004999;
        }

        /* Responsive Book Grid */
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Electrical & Computer Engineering Books (ECE)</h1>
    </header>

    <div class="book-grid">
        <!-- Book 1 -->
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/51FD9AANQ3L._AC_UF1000,1000_QL80_.jpg" alt="Circuit Analysis" class="book-cover">
            <div class="book-info">
                <h3>Circuit Analysis: Theory and Practice</h3>
                <p class="author">By Allan H. Robbins & Wilhelm C. Miller</p>
                <p class="price">$99.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

        <!-- Book 2 -->
        <div class="book-card">
            <img src="https://rukminim2.flixcart.com/image/850/1000/kj8wccw0-0/book/z/p/h/digital-design-original-imafyuxzfabthz6f.jpeg?q=90&crop=false" alt="Digital Design" class="book-cover">
            <div class="book-info">
                <h3>Digital Design: With an Introduction to the Verilog HDL</h3>
                <p class="author">By M. Morris Mano</p>
                <p class="price">$79.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

        <!-- Book 3 -->
        <div class="book-card">
            <img src="https://images-eu.ssl-images-amazon.com/images/I/81qMqh6c3eL._AC_UL210_SR210,210_.jpg" alt="Signals and Systems" class="book-cover">
            <div class="book-info">
                <h3>Signals and Systems</h3>
                <p class="author">By Alan V. Oppenheim & Alan S. Willsky</p>
                <p class="price">$114.95</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>

       
    </div>

</body>
</html>
