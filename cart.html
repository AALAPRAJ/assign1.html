<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - University Bookstore</title>
    <!-- <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/cart.css"> -->
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <header class="top-frame">
            <div class="logo-section">
                <img src="../images/logo.svg" alt="Bookstore Logo" class="logo">
                <h1>University Bookstore</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="catalogue.html">Catalogue</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </header>

        <div class="content-wrapper">
            <main class="cart-container">
                <h2>Shopping Cart</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="../images/book-placeholder.svg" alt="Book Cover" class="item-image">
                        <div class="item-details">
                            <h3>Data Structures and Algorithms</h3>
                            <p class="author">By John Smith</p>
                            <p class="price">$49.99</p>
                        </div>
                        <div class="item-quantity">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" min="1">
                            <button class="qty-btn">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$49.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span>$5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$54.99</span>
                    </div>
                    <button class="btn-primary checkout-btn">Proceed to Checkout</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
